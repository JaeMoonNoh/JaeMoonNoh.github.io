          **기술 스택**
          - Backend: Node.js, Express, TypeScript, InversifyJS
          - DB: MySQL
          - Messaging / Cache: BullMQ, Redis (Cache)

          **주요 성과**
          - 레거시 JS 시스템을 TypeScript 기반으로 전면 리팩토링하여 런타임 오류 40% 감소
          - Inversify DI/IoC 도입으로 의존성 제거 및 테스트 커버리지 확대
          - 20개 도메인별 모듈 분리 → 유지보수성과 기능 개발 속도 70% 개선
          - Redis + BullMQ 기반 로그 큐 시스템 구축 → 장애 상황에서도 100% 로그 영속성 보장
          - RESTful API 전면 재설계 → 일관성과 확장성 확보
          - 사내 세미나 24회 주관 및 코드 리뷰 프로세스 도입 → 조직 역량 강화

