about_content: | # this will include new lines to allow paragraphs
  <mark>기술의 본질과 서비스의 목적</mark>을 항상 고민하며, 실질적인 문제 해결과 구조적 개선에 집중하는 백엔드 개발자입니다.
  <br>레거시 시스템을 현대화해 유지보수성을 높이고, 장애 상황에서도 무손실 데이터 처리를 실현하여 로그 <mark>99% 기록</mark>을 달성함으로써 서비스 데이터 누락을 방지했습니다. 예측 불가능한 장애나 트래픽 폭주 상황을 가정한 구조 개선을 통해 서비스의 본질적 가치를 지키는 데 집중해왔습니다.
  <br>
  <br>현재는 API 최적화와 구조 개선에 깊은 관심을 가지고 있습니다. Redis 기반 캐시와 비동기 큐(BullMQ) 등 다양한 기술을 적용해 API 응답 속도를 <marK>최대 96%</mark>까지 개선한 경험이 있으며, 데이터베이스 병목은 쿼리 최적화, 인덱스 설계, 락 경합 해소 등 CS 지식을 바탕으로 해결해 시스템의 신뢰성을 높였습니다.
  <br>
  <br>단순히 기술을 사용하는 데 그치지 않고, 서비스의 본질적 요구와 비즈니스 목표에 맞는 최적의 아키텍처와 기술을 제안하며, CS 지식을 바탕으로 실행과 개선을 주도하는 개발자입니다.
  <br>
  <br>현 직장에서는 <mark>프로젝트 팀장</mark>을 맡아 5인 개발팀을 리드하며 성공적으로 기술 스택 변경과 함께 프로젝트를 완수한 경험이 있습니다. 최적화, 구조 개선, 그리고 팀 리딩 경험을 바탕으로 앞으로도 지속적인 성장을 추구하겠습니다.

