  - title: Detail
    layout: left
    title: 비동기 아키텍처 전환
    caption: 2025.05
    sub_title: BullMQ 기반 큐 시스템 도입 및 MySQL Connection 병목 해소
    description: |
      BullMQ 기반 비동기 아키텍처로 전환해 평균 응답속도를 **580ms → 25ms (▲96%)**까지 개선하고, **TPS 700 이상** 환경에서도 **Connection 고갈 없이 안정화**된 서비스를 구현했습니다.

      기존 동기 구조는 사용자 요청마다 DB에 직접 접근해 좋아요 상태를 처리했으며, 이로 인해 TPS 700 이상의 부하에서는 row-level lock 경합 및 Connection Pool 고갈 문제가 반복적으로 발생했습니다. 단순히 connection 수를 증가시키는 방식은 Context Switching 비용만 증가시켜 본질적인 해결책이 될 수 없었습니다.

      이를 해결하기 위한 구조적 개선 과정을 아래와 같이 수행했습니다:

      - Redis INCR/DECR로 좋아요 수를 처리하고, 일정 주기로 bulk insert 도입
      - Redis의 KEYS 명령 성능 병목 → SET 자료구조 + Pipeline으로 최적화
      - MySQL Full Table Scan → Index Scan으로 전환하여 평균 응답 시간 **42ms**까지 개선
      - 그럼에도 TPS 700 이상에서는 여전히 connection 고갈 현상 발생

      최종적으로 BullMQ 기반 큐 아키텍처로 전환하여:

      - 사용자 요청을 Redis 큐(BullMQ)에 적재하고, Node.js Worker가 순차 처리 (Producer-Consumer 모델)
      - DB 접근 수를 제어하며 Lock 경합 제거 및 안정적인 부하 분산
      - Retry 및 Backoff 정책을 통해 장애 상황에서도 자동 재처리 보장
      - CAP 이론 기준, **Eventual Consistency 구조**로 Availability 및 Partition Tolerance 확보

      이 구조적 전환을 통해 단순한 튜닝을 넘어선 아키텍처적 해결 방식을 직접 설계하고 검증할 수 있었으며, 시스템 병목 해결에는 구조, 네트워크, 병렬성, 정합성 전략까지 아우르는 설계적 시야가 필수적임을 체득했습니다.



