about_content: |
  누구도 시도하지 않았던 <mark>기술 스택 전환을 주도하며 레거시 시스템을 전환</mark>한 경험이 있습니다. 변화가 필요한 순간 가장 먼저 움직이고, 동료들이 믿고 따를 수 있는 근거 있는 방향을 제시하는 개발자입니다.
  <br>
  <br>단순한 백엔드 개발을 넘어, **인프라와 OS를 아우르는 아키텍처 설계**로 관심사를 확장했습니다. 최근 <mark>EKS 기반 소켓 서버 설계</mark>를 통해 동시 접속 성능을 극한으로 끌어올리고, 동시에 RDB의 **ACU 비용을 84% 절감**하는 등 비즈니스 임팩트를 만들어냈습니다. 예측 불가능한 트래픽과 장애 상황에서도 서비스의 본질적 가치가 훼손되지 않도록 견고한 구조를 만드는 데 주력하고 있습니다.
  <br>
  <br>저에게 기술은 문제를 해결하는 도구입니다. <mark>"해결 못 할 문제는 없다"</mark>는 배고픔으로, 상황에 맞는 최적의 도구와 방법을 집요하게 탐색합니다. 언제나 더 나은 결과가 존재한다는 믿음으로, 팀과 서비스의 성장을 위한 '포인트맨'이 되겠습니다.

